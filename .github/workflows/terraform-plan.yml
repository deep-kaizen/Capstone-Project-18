name: Terraform Plan



on:

  pull_request:

    branches: [ main ]



jobs:

  plan:

    runs-on: ubuntu-latest



    steps:

      - uses: actions/checkout@v4



      - name: Setup Terraform

        uses: hashicorp/setup-terraform@v3



      - name: Terraform Init

        run: terraform init



      - name: Terraform Plan

        run: terraform plan


